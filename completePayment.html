<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>askForDoc | pay</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="completePaymentStyle.css">
</head>
<body>
  
    
  <!-- we will use react and implement this and have a clear backend as well -->

    <!-- payment card -->
    <div class="container p-0">
      <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Person Name</p>
                      <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen">
                  </div>
              </div>
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Card Number</p>
                      <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Expiry</p>
                      <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">CVV/CVC</p>
                      <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                  </div>
              </div>
              <div class="col-12">
                  <div class="btn btn-primary mb-3">
                      <span class="ps-3">Pay Rs. 1250</span>
                      <span class="fas fa-arrow-right"></span>
                  </div>
              </div>
          </div>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
